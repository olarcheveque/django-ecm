{% load mptt_tags %}

<ul id="navigation">
    {% recursetree nodes %}
        <li>
            <i class="icon-folder-close"></i>
            <a href="{{ node.get_absolute_url }}">{{ node.title }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
