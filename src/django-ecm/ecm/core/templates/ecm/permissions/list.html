{% extends "ecm/base.html" %}

{% load i18n %}

{% block centercolumn %}

<h1>{% trans "Permissions management" %}</h1>

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>{% trans "Name" %}</th>
            <th>{% trans "Flag" %}</th>
        </tr>
    </thead>
    <tbody>
        {% for perm in object_list %}
        <tr>
            <td>{{ perm.name }}</td>
            <td>{{ perm.flag }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock centercolumn %}
