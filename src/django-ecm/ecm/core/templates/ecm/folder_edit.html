{% extends "ecm/base.html" %}

{% load i18n %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    {{ form }}
    <div>
        <input class="btn btn-primary btn-large" type="submit" value="{% trans 'Edit' %}">
        <a href="{{ object.get_absolute_url }}" class="btn btn-inverse btn-large">{% trans 'Cancel' %}</a>
    </div>
</form>
{% endblock content %}
