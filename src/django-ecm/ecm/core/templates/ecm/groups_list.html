{% extends "ecm/base.html" %}

{% load i18n %}

{% block content_title %}
{% trans "Groups management" %}
{% endblock content_title %}

{% block content %}

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>{% trans "Name" %}</th>
        </tr>
    </thead>
    <tbody>
        {% for group in object_list %}
        <tr>
            <td>{{ group.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
