{% extends "ecm/base.html" %}

{% load i18n %}

{% block centercolumn %}

<h1>{% trans "Groups management" %}</h1>

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>{% trans "Name" %}</th>
        </tr>
    </thead>
    <tbody>
        {% for group in object_list %}
        <tr>
            <td>{{ group.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock centercolumn %}
