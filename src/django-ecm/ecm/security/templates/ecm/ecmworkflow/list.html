{% extends "ecm/base.html" %}

{% load i18n %}

{% block centercolumn %}

<h1>{% trans "Workflows management" %}</h1>

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>{% trans "Name" %}</th>
        </tr>
    </thead>
    <tbody>
        {% for wf in object_list %}
        <tr>
            <td>
                <a href="{{ wf.get_absolute_url }}">{{ wf.name }}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock centercolumn %}
