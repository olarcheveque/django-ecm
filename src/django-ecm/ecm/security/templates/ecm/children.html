{% load i18n %}

{% if not children %}
    <p>{% trans "There is no item yet" %} </p>
{% else %}
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>{% trans "Title" %}</th>
                <th>{% trans "Actions" %}</th>
            </tr>
        </thead>
        <tbody>
        {% for child in children %}
        <tr>
            <td><a href="{{ child.get_absolute_url }}">{{ child.title }}</a></td>
            <td>
                <a class="btn btn-mini"
                href="{{ child.get_absolute_edit_url }}">{% trans "edit" %}
                </a>
                {% block actions %}
                {% endblock actions %}
            </td>
        </p>
        {% endfor %}
        </tbody>
    </table>
{% endif %}
